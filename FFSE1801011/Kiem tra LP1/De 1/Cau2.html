<script>
    var n = parseInt(prompt("Nhập số phần tử Fibonacci bạn muốn in"));
    while (n<2)
    {var n = parseInt(prompt("Xin hay nhap lai so N > 2"))};
    var a=0;
    var b=1;
    document.write(a + ", " + b + ", "); 
    for(j=2;j<n;j++)
    {
        b=b+a;
        a=b-a;
        document.write(b+", ");
    }
    </script>
