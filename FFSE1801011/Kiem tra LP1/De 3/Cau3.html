<script>
    var n=parseInt(prompt("Nhap so luong phan tu cua mang can kiem tra: "));
    var arr=[];
    var min=0;
    for (i=0;i<n;i++){
        arr[i]=parseInt(prompt("Nhap phan tu thu "+ (i+1) + " cua mang: "));
    }
    document.write("Mang da tao: ");
    for (i=0;i<n;i++){
        document.write(arr[i]+", ");
    }
    for (i=1;i<n;i++){
        if (arr[min]>arr[i]){
            min=i;
        }
    }
    document.write("<br> Vi tri phan tu be nhat cua mang la: "+min);
    </script>
