    <script>
        var a,b,c,x,x1,x2,dt;
        a=2;
        b=4;
        c=2;
        dt=(b*b-4*a*c);
        if(a==0){
            document.write("Nhap lai a khac 0")}
            else if (dt<0){
                document.write("Phuong trinh vo nghiem");
                }
                else if (dt>0){
                x1=parseFloat((-b-Math.sqrt(dt))/(2*a)).toFixed(2);
                x2=parseFloat((-b+Math.sqrt(dt))/(2*a)).toFixed(2);
            document.write("Phuong trinh co 2 nghiem phan biet la x1 = " + x1 + " va x2 = "+x2);
                }   else {x=parseFloat(-b/(2*a)).toFixed(2);
            document.write("Phuong trinh co 1 nghiem kep x = "+x);}

    </script>
