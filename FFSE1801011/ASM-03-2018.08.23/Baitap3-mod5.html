<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s=0;
        for (var i=1;i<=20;i++){
            if (i % 5==0){s+=i}
        }
        document.write("Tổng các số chia hết cho 5 trong khoảng từ 1 đến 20 là: "+s+".");
        </script>
</body>
</html>
