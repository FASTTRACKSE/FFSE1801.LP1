<body>
    <script>
    var n;

            document.write("Số một.")

        break;}

        break;}
        case 6 : {
            document.write("Số sáu.")
        break;}

            document.write("Số bảy.")
        break;}
        case 8 : {
            document.write("Số tám.")
        break;}
        case 9 : {
            document.write("Số chín.")
        break;}
        default : {
            document.write("Hay nhap so n trong khoang tu 1 den 9.")
        }
    }

    </script>
