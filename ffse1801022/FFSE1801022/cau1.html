<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>phân số</title>
</head>
<body>
	<script type="text/javascript">
		var a, b, c, d;
		a = 4;
		b = 5;
		c = 6;
		d = 4;
		if(b == 0 || d == 0){
			document.write("phân số không hợp lệ");
		}		
		else{
			document.write("2 phân số lần lượt là <br/>");
			document.write("x = " + a + "/" + b + "<br/>");
			document.write("y = "+ c + "/"+d + "<br/> <hr/> <br/>");
			document.write("tích của 2 phân số x và y là ");
			document.write("x * y = " + (a*c)+"/"+(b*d) + "<br/>");
			document.write("tổng của 2 phân số là ");
			document.write("x + y = "+ (a*d + b*c)+"/"+(b*d) + "<br/>");
			document.write("hiệu của 2 phấn số là x - y = "+ (a*d - b*c)+"/"+(b*d) + "<br/>");
			document.write("thương của 2 phân số x và y là x : y = " + (a*d)+"/"+(b*c) );
		}		
    </script>

</body>
</html>
