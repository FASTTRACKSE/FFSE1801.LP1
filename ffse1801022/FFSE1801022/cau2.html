<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>tam giác</title>
</head>
<body>
	<script type="text/javascript">
		var a = 2;
		var b = 4;
		var c = 3;
		if( a<b+c && b<a+c && c<a+b){
			document.write( "tam giác tồn tại");
		}
		else{
			document.write("tam giác không tồn tại");
		}
		
    </script>

</body>
