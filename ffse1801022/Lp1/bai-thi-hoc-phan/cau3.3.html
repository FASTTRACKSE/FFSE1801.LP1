<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>16</title>
    </head>
    <body>
        <pre>
        <script>
            var k = [6,3,4,5,6,8,1,9,5,0]
            var min = k[0];
            for(i=1;i<k.length;i++){
                if(min > k[i]){
                    min = k[i];
                }
            }
            document.write("số bé nhất là "+min);
            var s = 0;
            for(i=0;i<k.length;i++){
                if(k[i]==min){
                    s = s+i+1;
                }
            }
            document.write("<br/> vị trí số bé nhất là "+s);
        </script>
        </pre>
    </body>
</html>
