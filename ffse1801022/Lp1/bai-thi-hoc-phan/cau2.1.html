    <body>
        <pre>
        <script>
            var n=prompt("nhập số bạn muốn kiểm tra");
            var sum = 0;
            for(i=1;i<n;i++){
                if(n%i==0){
                    sum = sum +i;
                }
            }
            if(n==sum){
                document.write("<br/> số "+n+" là số hoàn hảo");
            }
            else{
                document.write("<br/> số "+ n+" không là số hoàn hảo");
            }
            
        </script>
        </pre>
    </body>
</html>
