    <body>
        <pre>
        <script>
            var a = parseInt(prompt("bạn muốn in bao nhiêu số fibonanci"))
            var b = 0;
            var c = 1;
            var d;
            document.write("<br/>"+a+" số fibonanci là "+ 0);
            for(i=0;i<a-1;i++){
                d = b+c;
                b=c;
                c=d;
                document.write(","+b);
            }
        </script>
        </pre>
    </body>
