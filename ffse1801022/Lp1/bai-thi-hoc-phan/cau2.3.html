<html>

    <body>
        <pre>
        <script>
            var k = [];
            var m = prompt("số phần tử bạn muốn nhập là");
            for(i=0;i<m;i++){
                k[i]=prompt("phần tử thứ " +(i+1)+" là");
            }
            document.write("mảng bạn nhập là "+k.join());
            var max = k[0];
            for(i=1;i<k.length;i++){
                if(max < k[i]){
                    max = k[i];
                }
            }
            document.write("<br/>số lớn nhất là "+max);
            var m = k;
            var s = 0;
            for(i=0;i<k.length;i++){
                if(k[i]==max){
                    s = s+i+1;
                }
            }
            document.write("<br/> vị trí số lớn nhất là "+s);
        </script>
        </pre>
    </body>
</html>
