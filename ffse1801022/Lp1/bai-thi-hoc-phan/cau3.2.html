<html>

    </head>
    <body>
        <pre>
        <script>
            var n= parseInt(prompt("nhập sô cần để tìm"))
            document.write("các số lẻ từ 1 đến "+n +" là: ")
            for(i=1;i<=n;i++){
                if(i%2 != 0){
                    document.write(i+",");
                }
            }


        </script>
        </pre>
    </body>
</html>
