    <body>
        <pre>
        <script>
            var n=prompt("nhập số n");
            document.write("các số chia hết cho 5 là ")
            for (i=1;i<=n;i++){
                if(i%5==0){
                    document.write(i+",");
                }
            }
            
        </script>
        </pre>
    </body>
