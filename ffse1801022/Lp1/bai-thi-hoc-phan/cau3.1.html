        <pre>
        <script>
            function nhap(arr){
                do{
                    var arr = parseInt(prompt("nhập số "+arr));
                    if(isNaN(arr) || arr==''){
                        alert("bạn nhập số, mời bạn nhập lại")
                        }
                    }
                while(isNaN(arr) || arr=='');
                return arr;
            }
            var a,b,n;
            a = "a"
            b = "b"
            a=nhap(a)
            b=nhap(b)
            while(b!=0){
                n=a%b;
                a=b;
                b=n;
            }
            document.write("<br/>ước chung là "+a);
        </script>
