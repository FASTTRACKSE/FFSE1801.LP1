<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    </head>
    <body>
        <pre>
        <script>
            function nhap(arr){
                do{
                    var arr = parseInt(prompt(arr));
                    if(isNaN(arr) || arr==''){
                        alert("bạn nhập số, mời bạn nhập lại")
                        }
                    }
                while(isNaN(arr) || arr=='');
                return arr;
            }
            var n = nhap("số phần tử bạn muốn nhập là ")
            function nh(M){
                var a = []
                for(i=0;i<M;i++){
                    a[i]=nhap("nhập phần tử thứ "+(i+1));
                }
                return a;
            }
            var a = nh(n);
            document.write("dãy bạn nhập là "+a.join());
                for(i=a.length;i>=0;i--){
                    if(a[i]%2==0){
                    a.splice(i,1);
                    }
                }
                if(a.length==0){
                    document.write("<br/> không có số lẻ nào")
                }
                else{
                    document.write("<br/> các phần tử lẻ trong dãy là "+a.join());
                    var max = a[0];
            for(i=1;i<a.length;i++){
                if(max < a[i]){
                    max = a[i];
                }
            }
            document.write("<br/> số lớn nhất là "+max);
                }

            
            </script>
        </pre>
    </body>
</html>
