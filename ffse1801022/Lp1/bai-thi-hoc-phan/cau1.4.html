<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>12346</title>
    </head>
    <body>
        <pre>
        <script>
            var m = prompt("số phần tử bạn muốn nhập là");
            var n = [];
            function nhap(a1,a2){
                for (i=0;i<a2;i++){
                    a1[i]=prompt("nhập phần tử thứ "+(i+1));
                }
                return a1
            }
            n = nhap(n,m);
            document.write("dãy bạn nhập là "+n.join());
            var s = 0;
            for(i=0;i<m;i++){
                var flag = true;
                var a = Math.sqrt(n[i]);
                for(j=2;j<=a;j++){
                    if(n[i]%j==0){
                        flag = false;
                        break;
                    }
                }
                if(flag == true){
                    s = s+1;
                }
            }
            document.write("<br/>có "+s+" số nguyên tố trong mảng")
        </script>
        </pre>
    </body>
</html>
