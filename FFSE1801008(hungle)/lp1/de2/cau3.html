<script type="text/javascript">
	var n=prompt("nhap vao n pt cua mang",'');
	var mang=[];
	for (var i=0;i<n;i++){
		mang[i]=parseInt(prompt("nhap pt thu "+(i+1)));
	}
	document.write("ta co mang "+mang);
	document.write("<br>");
	vtmax=0;
	for (var j=0;j<mang.length;j++){
		if(mang[j]>=mang[vtmax]){
			vtmax=j+1;
			
		}
	}
	document.write("pt co gia tri lon nhat la "+mang[vtmax-1]+" vi tri trong mang la "+vtmax);
</script>
