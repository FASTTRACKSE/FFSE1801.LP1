<script lang="javascript">
    var n = parseInt(prompt("hãy nhập vào số n từ 1 đến 9"));
    switch (n)
    {
    case 1 : {
        document.write("số một");break;
        }
    case 2: {
        document.write("số hai");break;
        }
     case 3: {
         document.write("số ba");break;
        }
    case 4: {
        document.write("số bốn");break;
        }
    case 5: {
        document.write("số năm");break;
        }
    case 6: {
        document.write("số sáu");break;
        }
    case 7: {
        document.write("số bảy");break;
        }
    case 8: {
        document.write("số tám");break;
        }
    case 9: {
        document.write("số chín");break;
        }
    default : {
        document.write("giá trị nhập vào không thỏa mãn yêu cầu");
        }
    }
</script>
