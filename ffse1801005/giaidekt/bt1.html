<<script lang="javascript">
	function kt_snt(a){
		for (var i = 2; i <= Math.sqrt(a); i++){
			if(a%i==0){
				return false;
			}
		}
		return true;
	}
	var n=prompt("nhập vào số n");
	var kq=kt_snt(n);
	if (kq==true) {
		document.write("là số nguyên tố");
	}
	else {
		document.write("k phải số nguyên tố");
	}
</script>
