<script lang="javascript">
	// kiểm tra số nt
	function kt_snt(n){
		if (n<=2) {
			return false;
		}else{
			for (var i = 2; i < n; i++) {
				if (n%i==0) {
					return false;
				}
			}
			return true;
		}
	}
	n=prompt("nhập vào số cần kiểm tra:");
	if (kt_snt(n)==true) {
		document.write(n+" là số nt");
	}else{
		document.write(n+" k phải số nt");
	}
</script>
