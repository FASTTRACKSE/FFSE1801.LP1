<script lang="javascript">
	// liệt kê các số nt nhỏ hơn n
	function kt_snt(n){
		if (n<=2) {
			return false;
		}else{
			for (var i = 2; i < n; i++) {
				if (n%i==0) {
					return false;
				}
			}
			return true;
		}
	}
	n=prompt("nhập n");
	for (var i = 0; i < n; i++) {
		if (kt_snt(i)==true) {
			document.write(i+"-");
		}
	}
</script>
