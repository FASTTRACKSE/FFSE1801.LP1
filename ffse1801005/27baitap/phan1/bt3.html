<script lang="javascript">
	// kt số hh
	function kt_shh(n){
		var tg=0;
		for (var i = 1; i < n; i++) {
			if (n%i==0) {
				tg=tg+i;
			}
		}
		if (tg==n) {
			document.write("số "+n+" là số hoàn hảo")
		}else{
			document.write("k phải số hoàn hảo")
		}
	}
	n=prompt("nhập vào số cần kiểm tra:");
	kt_shh(n);
</script>
