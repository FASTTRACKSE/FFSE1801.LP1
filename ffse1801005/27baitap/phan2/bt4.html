<script lang="javascript">
	// sắp xếp theo thứ tự tăng dần trong mảng
	var mang=[];
	var n = prompt("Vui long nhap so phan tu cua mang");
	for(var i = 0 ; i<n;i++){
		mang[i]=prompt("Nhap phan tu thu "+(i+1));
	}
	document.write("mảng: "+mang+"<hr>");
	mang.sort();
	document.write("Sau khi sắp xếp: "+ mang);
</script>
