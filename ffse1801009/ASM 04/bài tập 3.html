<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hưng</title>
</head>
<body>
	<script type="text/javascript">
		var n;
		do{
			n=prompt("Nhập giá trị lớn hơn 10")
		}while(n<10);
		while(n!=0){
			dv=n%10;
			n=Math.floor(n/10);
			document.write(dv);
		}
	</script>
</body>
</html>
