<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hung</title>
</head>
<body>
	<script type="text/javascript">
		var n,arSo;
		arSo=[];
		n=prompt("Nhập số phần tử");
		for (var i = 0; i < n; i++) {
			arSo[i]=prompt("Nhập phần tử thứ " +(i+1));
		}
		for (var i = 0; i < arSo.length; i++) {
			document.write(arSo[i]+"-");
		}
		n=n-1;
		for (var i = 0; i < n/2; i++) {
			tg=arSo[i];
			arSo[i]=arSo[n-i];
			arSo[n-i]=tg;
		}
		document.write("<hr>");
		for (var i = 0; i < arSo.length; i++) {
			document.write(arSo[i]+"-");
		}

	</script>
</body>
</html>
