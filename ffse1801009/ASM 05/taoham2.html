<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hưng</title>
</head>
<body>
	<script type="text/javascript">
		function songuyento(n) {
			for (var i = 0; i < Math.sqrt(n); i++) {
				if (n%i==0) {
					return false;
				}
			}
			return true;
		}
		var n=prompt("Nhập n : ");
		var kq=songuyento(n);
		if (kq==true) {
			document.write(" là số nguyên tố ");
		}else{
			document.write(" không là số nguyên tố ");
		}
	</script>
</body>
</html>
