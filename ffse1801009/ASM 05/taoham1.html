<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hưng</title>
</head>
<body>
	<script type="text/javascript">
		function tamgiac(a,b,c) {
			var a,b,c;
			if (a+b>c&&a+c>b&&b+c>a) {
				document.write("Đây là tam giác");
			}else{
				document.write("Đây không phải là tam giác");
			}
		}
		
var d=prompt("Nhập cạnh a");
e=prompt("Nhập cạnh b");
f=prompt("Nhập cạnh c");
tamgiac(d,e,f);
	</script>
</body>
</html>
