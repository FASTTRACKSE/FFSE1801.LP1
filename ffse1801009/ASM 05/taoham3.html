<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hưng</title>
</head>
<body>
	<script type="text/javascript">
		function doc_so(n) {
			// body...
			switch(n){
				case 1 : return "Số một";
				case 2 : return "Số hai";
				case 3 : return "Số ba";
				case 4 : return "Số bốn";
				case 5 : return "Số năm";
				case 6 : return "Số sáu";
				case 7 : return "Số bảy";
				case 8 : return "Số tám";
				case 9 : return "Số chín";
				case 10 : return "Số mười";
				default : return "Không hợp lệ";

			}
		}
		var a =prompt("Vui lòng nhập n");
		document.write(doc_so(parseInt(a)));
	</script>
</body>
</html>
