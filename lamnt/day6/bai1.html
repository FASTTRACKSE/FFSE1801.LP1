<script type="text/javascript">
	var n=prompt("nhap vao so nguyen n>1 ",'');
	var dem=0;
	if (n<2){ 
		document.write(+n+" khong phai la so nguyen to")
	}else{
		for(var i=2;i<n;i++){
		if ((n%i)==0 ){
			dem++;
		}
	}
	if (dem!=0){
		document.write(+n+" khong phai la so nguyen to")
	}else{
		document.write(+n+" la so nguyen to")
	}
	}
</script>
