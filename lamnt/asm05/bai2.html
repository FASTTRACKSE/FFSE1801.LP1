<script>
	function kt_songuyento(n){
		for(var i=2;i<=Math.sqrt(n);i++){
			if(n%i==0){
				return false;
			}
		}

		return true;
	}
	var arrSo=[3,5,7,6,4];
	dem=0;
	for (var i = 0; i < arrSo.length; i++) {
		if(kt_songuyento(arrSo[i])==true){
			dem=dem+1;
		}
	}
	document.write("Co "+ dem+" so nguyen to trong mang");
</script>
