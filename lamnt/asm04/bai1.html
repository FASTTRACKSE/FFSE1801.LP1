<script>
	var n,arrSo;
	arrSo=[];
	n=prompt("Nhập số phần tử cho mảng");
	for(var i=0;i<n;i++){
		arrSo[i]=prompt("Nhập phần tử thứ "+(i+1));
	}
	var dem=0;
	for (var i = 0; i < arrSo.length; i++) {
		if(arrSo[i]%7==0){
			dem=dem+1;
		}
	}
	document.write("Có "          +dem+ " phần tử chia hết cho 7");
</script>
