<script>
	function xuongdong(){
		document.write("<br>");
	}
	n = prompt("Nhap n");
	for ( var i = 1; i <=n; i++) {
		if(i==1){
			document.write("1");
			xuongdong();
			ar_so1[i]=1;
			ar_so2[i]=2;
		}else{
			if(i==2){
				document.write("1 1");
				xuongdong();
				ar_so1[i]=1;
				ar_so2[i]=1;
			}else{
				for (var j = 2; j <=i-1; j++) { 
					ar_so2[j]=ar_so1[j]+ar_so1[j-1];
				}
				ar_so2[j]=1;
				ar_so2[1]=1;
				for (var e = 1; e < ar_so2.length; e++) {
					document.write(ar_so2[e]+" ");
				}xuongdong();

				for (var k = 1; k < ar_so2.length; k++) {
					ar_so1[k]=ar_so2[k];
				}
			}
		}
	}
</script>
