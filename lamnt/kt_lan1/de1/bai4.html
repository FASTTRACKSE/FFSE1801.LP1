<script>
	function kt_snt(n){
		if(n<2){
			return false;
		}else{
			for(var i =2;i<=Math.sqrt(n);i++){
				if(n%i==0){
					return false;
				}
			}
			return true;
		}	
	}
	function nhap_mang(){
		var mang=[];
		var n = prompt("Vui long nhap so phan tu cua mang");
		for(var i = 0 ; i<n;i++){
			mang[i]=prompt("Nhap phan tu thu "+(i+1));
		}
		return mang;
	}
	var ar_so= nhap_mang();
	var dem=0;
	for (var i = 0; i < ar_so.length; i++) {
		if(kt_snt(ar_so[i])==true){
			dem=dem+1;
		}
	}
	document.write("Co "+ dem +" snt trong mang ");
</script>
