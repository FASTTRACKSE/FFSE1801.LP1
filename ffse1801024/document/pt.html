<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phương trình</title>
</head>

<body>
    <script>

        // phương trình bậc nhất
        function ptbn(a, b) {
            if (a == 0) {
                if (b == 0) {
                    document.write("Phường trình có vô số nghiệm")
                } else {
                    document.write("Phương trình vô nghiệm")
                }
            } else {
                x = -b / a
                document.write("Phương trình có nghiệm: " + x)
            }
        }

        ptbn(7, 0)

    </script>
</body>

</html>
