<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>5 Viết hàm giải phương trình bậc hai với a==0 chuyển thành bậc nhất </p>

    <input type="button" onclick="bt5()" value="bài 5">
    <hr>
    <p>5.1 Viết hàm giải phương trình bậc hai với a==0 bắt nhập lại </p>
    <input type="button" onclick="bt5_1()" value="bài 5.1">
    <script>
        function bt5() {
            var x1, x2;
            var delta;
            var a, b, c;
            a = eval(prompt('Nhập a (a#0)', ''))
            b = eval(prompt('Nhập b', ''))
            c = eval(prompt('Nhập c', ''))
            if (a != undefined && b != undefined && c != undefined) {
                if (a == 0) {
                    ptbn(b, c)
                } else {
                    delta = (b * b - 4 * a * c);
                    if (delta == 0) {
                        x1 = x2 = -b / (2 * a);
                        alert("Phương trình có nghiệm kép: ");
                        alert('x:' + x1);
                    }
                    else if (delta < 0) {
                        alert("Phương trình vô nghiệm!");
                    }
                    else {
                        alert("Phương trình có hai nghiệm phân biệt: ");
                        x1 = (-b - Math.sqrt(delta)) / (2 * a);
                        x2 = (-b + Math.sqrt(delta)) / (2 * a);
                        alert("x1: " + x1);
                        alert("x2: " + x2);
                    }
                }
            } else {
                alert("Vui lòng không để giá trị trống");
            }

        }
        function ptbn(a, b) {
            if (a == 0) {
                if (b == 0) {
                    alert("Phương trình có vô số nghiệm ");
                } else {
                    alert("Phương trình vô nghiệm ");
                }
            } else {
                alert("Phương trình có 1 nghiệm " + (-b / a))
            }
        }
        //     5.1	Viết hàm giải phương trình bậc hai với  a==0 bắt nhập lại . 



        function bt5_1() {
            var x1, x2;
            var delta;
            var a, b, c;
            a = eval(prompt('Nhập a (a#0)', ''))

            while (a == 0) {
                a = eval(prompt('Nhập a (a#0)', 'vui lòng nhập a #0'))
            }
            b = eval(prompt('Nhập b', ''))
            c = eval(prompt('Nhập c', ''))

            if (a != undefined && b != undefined && c != undefined) {
                delta = (b * b - 4 * a * c);
                if (delta == 0) {
                    x1 = x2 = -b / (2 * a);
                    alert("Phương trình có nghiệm kép: ");
                    alert('x:' + x1);
                }
                else if (delta < 0) {
                    alert("Phương trình vô nghiệm!");
                }
                else {
                    alert("Phương trình có hai nghiệm phân biệt: ");
                    x1 = (-b - Math.sqrt(delta)) / (2 * a);
                    x2 = (-b + Math.sqrt(delta)) / (2 * a);
                    alert("x1: " + x1);
                    alert("x2: " + x2);
                }

            } else {
                alert("Vui lòng không để giá trị trống");
            }

        }

    </script>
</body>
