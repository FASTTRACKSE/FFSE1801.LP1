<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Độ F sang độ C</title>
</head>
<body>
    <script>
        var F=parseInt(prompt("vui lòng nhập giá trị của F!"));
        c=5*(F-32)/9;
        document.write(F+" độ F = "+c+" độ C.");
    </script>
</body>
</html>
