<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sum(SQR)</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("vui lòng nhập số a!")),
            b=parseInt(prompt("vui lòng nhập số b!"));
            s=a*a+b*b;
            document.write(a+"*"+a+" + "+b+"*"+b+" = "+s);
    </script>
</body>
</html>
