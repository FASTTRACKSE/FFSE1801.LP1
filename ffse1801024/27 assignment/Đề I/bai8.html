<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s=0;
        n = parseInt(prompt("vui lòng nhập n!"));
        for (var i = 2; i <= (n*2); i=i+2) {
            s = s + 1/i;
        }
        document.write("với n = " + n + "<br>");
        document.write("1/2 + 1/4 + 1/6 +...+ 1/(2n) = " + s);
    </script>
</body>
</html>
