<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var s = 0
        n = parseInt(prompt("vui lòng nhập n!"));
        for (var i = 1; i <= n; i++) {
            s = s + i;
        }
        document.write("với n = " + n + "<br>");
        document.write("1 + 2 + 3 +...+ n = " + s);
    </script>
</body>

</html>
