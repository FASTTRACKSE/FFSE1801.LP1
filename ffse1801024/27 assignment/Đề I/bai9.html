<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bảng cửu chương</title>
</head>

<body>
    <pre>
     <script>
        var tich;
        document.write("\t \t \t \t \t \t BẢNG CỬU CHƯƠNG \n")
        for (var i = 1; i <= 10; i++) {
            for (var j = 2; j <= 9; j++) {
                tich = i * j;
                document.write(j + " x " + i + " = " + tich + "\t");
            }
            document.write("<br>");

        }
    </script>
    </pre>

</body>

</html>
