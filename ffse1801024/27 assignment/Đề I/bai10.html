<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var s = 0;
        n = parseInt(prompt("vui lòng nhập n!"));
        for (var i = 1; i <= (2*n+1); i = i + 2) {
            s = s + 1 / i;
        }
        document.write("với n = " + n + "<br>");
        document.write("1 + 1/3 + 1/5 +...+ 1/(2n+1) = " + s);
    </script>
</body>

</html>
