<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var string = prompt("Vui lòng nhập chuỗi:"),
            find = prompt("Vui lòng nhập ký tự cần tìm:"),
            vitri = 0;
        for (let i = 0; i < string.length; i++) {
            if (string[i] == find) {
                vitri = i;
                break;
            }
        }

        document.write("Chuỗi vừa nhập: " + string);
        document.write(
            "<br>Vị trí kí tự" + find + " xuất hiện đầu tiên trong chuỗi: " + vitri
        );
    </script>
</body>

</html>
