<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var string = prompt("Vui lòng nhập chuỗi:"),
            find = prompt("Vui lòng nhập ký tự cần tìm:"),
            start = eval(prompt("Vui lòng nhập vị trí bắt đầu:")),
            vitri = 0;
        for (let i = start; i < string.length; i++) {
            if (string[i] == find) {
                vitri = i;
                break;
            }
        }

        document.write("Chuỗi vừa nhập: " + string);
        document.write(
            "<br>Vị trí xuất hiện của kí tự " +
            find +
            " trong chuỗi kí tự bắt đầu từ vị trí chỉ định " +
            start +
            " là: " +
            vitri
        );

    </script>
</body>

</html>
