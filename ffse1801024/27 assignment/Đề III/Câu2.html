<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhân 2 ma trận</title>
</head>

<body>
    <script>
        var arr_a = [],
            arr_b = [],
            arr_c = [],
            row = 0,
            column = 0;

        row = eval(prompt("Nhập hàng :"));
        column = eval(prompt("Nhập cột :"));

        for (let i = 0; i < row; i++) {
            arr_a[i] = [];

            for (let j = 0; j < column; j++) {
                arr_a[i][j] = eval(
                    prompt("Nhập gía trị tại vị trí " + "arr_a[" + i + "]" + "[" + j + "]")
                );
            }
        }
        for (let i = 0; i < row; i++) {
            arr_b[i] = [];
            for (let j = 0; j < column; j++) {
                arr_b[i][j] = eval(
                    prompt("Nhập gía trị tại vị trí " + "arr_b[" + i + "]" + "[" + j + "]")
                );
            }
        }

        for (let i = 0; i < row; i++) {
            arr_c[i] = [];
            for (let j = 0; j < column; j++) {
                arr_c[i][j] = arr_b[i][j] * arr_a[i][j];
            }
        }

        for (let i = 0; i < row; i++) {
            document.write("<br>Hàng thứ " + i + " của mảng a: " + arr_a[i]);
            document.write("<br>Hàng thứ " + i + " của mảng b: " + arr_b[i]);
            document.write(
                "<br>Kết quả của mảng a cộng mảng b tại hàng " + i + ": " + arr_c[i]
            );
        }

    </script>
</body>

</html>
