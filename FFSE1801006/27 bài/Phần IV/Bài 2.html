<html>
    <head>
        <title>
            Tính độ dài của chuỗi
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var a = prompt("Nhập chuỗi kí tự: ");
                
                b = "";
                for ( var i = a.length - 1 ; i >= 0 ; i-- ) {

                    b += a[i];
                }

                document.write("Mảng đảo ngược là: "+b);
            </script>
        </pre>
    </body>
</html>
