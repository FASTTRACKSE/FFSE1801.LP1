<html>
    <head>
        <title>
            In ra phần tử âm trong mảng
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var a = [];
                var n = parseInt(prompt("Nhập số lượng phần tử có trog mảng: "));
                
                document.write("\tMảng đã nhập: ");
                for ( let i = 0 ; i < n ; i++ ) {

                    a[i] = prompt("Nhập giá trị phần tử thứ "+i+" của mảng: ");
                    document.write(a[i]+"\t");
                }
                
                document.write("\n\tCác phần tử âm có trong mảng là: ");
                for ( let i = 0 ; i < n ; i++ ) {

                    if (a[i] < 0 ) {

                        document.write(a[i]+"\t");
                    }
                }

            </script>
        </pre>
    </body>

</html>
