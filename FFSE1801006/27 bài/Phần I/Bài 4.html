<html>
    <head>
        <title>
            Góc Phần Tư
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                do {

                var x = parseInt(prompt("Nhập số đo lượng giác cần kiểm tra: "));
                if ( x > 360) {
                    alert("Nhập lại số đo dưới 360 độ !! ");

                }
                }
                while ( x > 360 );
                
                if (x >= 0 && x < 90) {
                    document.write("Đây là góc phần tư thứ I! ");

                } else if (x >= 90 && x < 180) {
                    document.write("Đây là góc phần tư thứ II! ");

                } else if (x >= 180 && x < 270) {
                    document.write("Đây là góc phần tư thứ III! ");

                } else if (x >= 270 && x <= 360) {
                    document.write("Đây là góc phần tư thứ IV! ");
                }

            </script>
        </pre>
    </body>
</html>
