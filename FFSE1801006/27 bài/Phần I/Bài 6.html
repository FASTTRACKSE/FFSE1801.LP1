<html>
    <head>
        <title>
            Tính Tổng S(n)
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var n = parseInt(prompt("Nhập số n: "));
                s = 0;

                for ( let i = 1 ; i <= n ; i++ ) {

                    s += i;
                }

                document.write("Tổng s = 1 + 2 + 3 + ... + 1/n là: "+s);
            </script>
        </pre>
    </body>
</html>
