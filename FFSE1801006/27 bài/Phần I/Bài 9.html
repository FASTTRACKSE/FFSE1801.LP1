<html>
    <head>
        <title>
            Tính Tổng 2n + 1
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var n = parseInt(prompt("Nhập số n: "));
                s = 0;

                for ( let i = 1 ; i <= n ; i++ ) {

                    s += 1/(2*n + 1);
                }

                document.write("Tổng s = 1 + 1/3 + 1/5 + 1/(2n+1) là: "+s.toFixed(2));
            </script>
        </pre>
    </body>
</html>
