<html>
    <head>
        <title>
            Tính tổng S(n) = 1/(1*2) + 1/(2*3) + … +1/(n*(n+1))
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var n = parseInt(prompt("Nhập số n: "));
                s = 0;

                for ( let i = 1 ; i <= n ; i++ ) {

                    s += 1/(i*(i+1));
                }

                document.write("Tính tổng S(n) = 1/(1*2) + 1/(2*3) + … +1/(n*(n+1)) là: "+s.toFixed(2));
            </script>
        </pre>
    </body>
</html>
