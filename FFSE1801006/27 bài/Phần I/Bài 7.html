<html>
    <head>
        <title>
            Tính tổng S(n) = 1^2 + 2^2 + … + n^2
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var n = parseInt(prompt("Nhập số n: "));
                s = 0;

                for ( let i = 1 ; i <= n ; i++ ) {

                    s += Math.pow(i,2);
                }

                document.write("Tính tổng S(n) = 1^2 + 2^2 + … + n^2 là: "+s);
            </script>
        </pre>
    </body>
</html>
