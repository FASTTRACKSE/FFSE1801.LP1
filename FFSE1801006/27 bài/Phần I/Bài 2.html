<htmL>
    <head>
        <title>
            Fahreneit sang Selsius
        </title>
    </head>
    <body>
        <pre>
            <script>

                var f = prompt("Nhập nhiệt độ cần chuyển đổi: ");
                var c;

                c = 5*(f - 32) / 9
                document.write(f+" độ F = "+c.toFixed(2)+" độ C.");

            </script>
        </pre>
    </body>
