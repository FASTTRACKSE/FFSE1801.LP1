<html>
    <head>
        <title>
            Tổng Bình Phương
        </title>
    </head>
    <body>
        <pre>
            <script>
                
                var a = parseInt(prompt("Nhập a: "));
                var b = parseInt(prompt("Nhập b: "));
                var s = 0;

                s = a*a + b*b;
                document.write("Tổng bình phương của 2 số "+a+" và "+b+" là: "+s);
            </script>
        </pre>
    </body>
</html>
