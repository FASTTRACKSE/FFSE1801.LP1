<script type="text/javascript">
	//Nhập bảng cửu chương
    document.write("=============Bảng cửu chương==============<hr>");
    for (var i = 1; i <= 9; i++) {
    	for (var j = 1; j <= 9; j++) {
    		s=i*j
    		document.write(i+" x "+j+" = "+s+"<br>")
    	}
    	document.write("<hr>")
    }
</script>
