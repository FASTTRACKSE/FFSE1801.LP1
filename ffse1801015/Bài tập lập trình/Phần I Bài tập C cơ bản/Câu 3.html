<script type="text/javascript">
	// Tìm số hoàn hảo
	var n=prompt("Nhập số hoàn hảo");
	    s=0
	    for (var i = 1; i < n; i++){
	    	if(n%i==0){
	    		s=s+i
	    	}
	    }
	    if(s==n){
	    	document.write("đây là số hoàn hảo")
	    }else{
	    	document.write("đây ko phải là số hoàn hảo")
	    }
</script>
