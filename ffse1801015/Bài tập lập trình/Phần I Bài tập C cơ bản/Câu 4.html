<script type="text/javascript">
	//In ra dãy số fibonaci
	var n=prompt("Nhập n")
	    t=0;
	    s=1;
	    tg=0;
	        document.write(t+" "+s)
        for (var i = 0; i < n; i++) {
        	if(n>0){
                tg=t+s;
                t=s;
                s=tg;
                document.write(" "+s)
        	}
        }
</script>
