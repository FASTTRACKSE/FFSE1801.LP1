<script type="text/javascript">
    //In ra phần tử âm của mảng
    var n=prompt("Nhập kích thước mảng");
        mang=[];
    for (var i = 0; i < n; i++) {
    	mang[i]=prompt("Nhập số thứ "+(i+1))
    }
    document.write(mang)

    for (var i = 0; i <= mang.length; i++) {
    	if(mang[i]<0){
    		document.write("<br>"+mang[i])
    	}
    }
</script>
