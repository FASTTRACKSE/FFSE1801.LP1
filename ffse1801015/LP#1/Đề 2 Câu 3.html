<script type="text/javascript">
	var n=prompt("Nhập n phần tử: ");
	var arrSo=[];
	    for (var i = 0; i < n; i++) {
	    	arrSo[i]=parseInt(prompt("Nhập phần tử thứ: "+(i+1)))
	    }
	    document.write("Mảng số: "+arrSo+"<hr>")
	
	var max=arrSo[0];
	    vt=0;
	    for (var i = 0; i < arrSo.length; i++) {
	    	if(max<arrSo[i]){
	    		max=arrSo[i];
	    		vt=i+1
	    	}
	    }
	    document.write("Số thứ "+vt+" có giá trị lớn nhất trong mảng")
</script>
