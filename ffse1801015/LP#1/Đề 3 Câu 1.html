<script type="text/javascript">
    var a=prompt("Nhập a:");
        document.write("a = "+a+", ");
        b=prompt("Nhập b:");
        document.write("b = "+b+"<hr>");
    var c=a;
        d=b;
        while(a!=b){
        	if(a>b){
        		a=a-b
        	}else{
        		b=b-a
        	}
        }
        document.write("ƯCLN là: "+a+"<br>")
        document.write("BCNN là: "+(c*d)/a)
</script>
