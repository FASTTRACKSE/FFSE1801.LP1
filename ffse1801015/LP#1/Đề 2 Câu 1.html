<script type="text/javascript">
	var n=prompt("nhập số bạn muốn kiểm tra");
        s=0;
    for(var i = 1; i < n; i++) {
        if(n%i==0){
            s=s+i;
        }
    }
    if(n==s){
        document.write("Số "+n+" là số hoàn hảo");
    }else{
        document.write("Số "+ n+" không là số hoàn hảo");
    }
</script>
