<script>
	var stt;
	function songuyento(a){
		stt=true;
	if(a<2){
		 return a+ " không phải là số nguyên tố";
	}else{
		for(var i=2;i<a;i++){
			if(a % i ==0){
				stt=false;break;
		}
	}if (stt==false){
        return a+ " không phải là số nguyên tố";

		}else{
          return a+"  là số nguyên tố";
		}
	}

	} var kq= songuyento(4);
	  var kq1= songuyento(5);
	  document.write(kq);
	  document.write("<br>")
      document.write(kq1);

</script>
