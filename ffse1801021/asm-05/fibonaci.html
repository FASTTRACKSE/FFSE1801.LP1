<script>
	function fibonanci(a){
     var  t=0;
	 var  s=1;
	 var  i=2;
	 var Tg;
	      document.write(t+" "+s);
		       while(i<a){
		           Tg=t+s;
		           t=s;
		           s=Tg;
                    document.write(" "+Tg);
                    i++;
        }
}
      fibonanci(20);          
</script>
