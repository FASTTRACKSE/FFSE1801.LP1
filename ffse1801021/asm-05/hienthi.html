<script>
	function hienthi(a){
		switch (a){
			case 1:{
				return "Số một";
				break;
			}case 2:{
				return "Số hai";
				break;
			}case 3:{
				return "Số ba";
				break;
		    }case 4:{
				return "Số bốn";
				break;
	        }case 5:{
				return "Số năm";
				break;
			}case 6:{
				return "Số sáu";
				break;
			}case 7:{
				return "Số bảy";
				break;
			}case 8:{
				return "Số tám";
				break;
			}case 9:{
				return "Số chín";
				break;
		    }default:
		     return "nhập số nhỏ hơn 10";
		 }
}		 
     var hienthi= hienthi(9);
     document.write(hienthi);
</script>
