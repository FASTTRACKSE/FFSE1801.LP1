<script>
	do{
	var n= parseInt(prompt("nhập số do góc"));
	}while (0>=n>=360);
	  if (n>=0 && n<90){
	  	document.write("là goc phần tư thứ nhất");
	 }if (n>=90 && n<180){
	  		document.write("là góc phần tư thứ hai");
	 }if (n>=180 && n<270){
	 	document.write("là góc phần tư thứ ba");
	 }if (n>=270 && n<360){
	 	document.write("là góc phần tư thứ tư");
	 }		

</script>
