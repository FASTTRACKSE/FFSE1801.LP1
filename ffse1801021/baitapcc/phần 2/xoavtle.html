<script>
	var a=[];
		n= parseInt(prompt("nhập số phần tử của mảng"));
			for (var i=0;i<n;i++){
				a[i]= parseInt(prompt("nhập phần tử thứ "+(i+1)));
			}
			document.write("ta có mảng là: "+a+"<br>");
				for (var i=n-1;i>=0;i--){
					if (i% 2 ==0){
						for (var j=i;j<n;j++){
							a[j]=a[j+1];
						}n--;
					}
				}
				document.write("mảng mới ta có là: ");
					for (var i=0;i<n;i++){
						document.write(a[i]+",");
					}
</script>
