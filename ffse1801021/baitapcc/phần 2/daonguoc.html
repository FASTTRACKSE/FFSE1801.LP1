<script>
	var a=[];
		n= parseInt(prompt("nhập số phần tử của mảng"));
			for (var i=0;i<n;i++){
				a[i]= parseInt(prompt("nhập phần tử thứ "+(i+1)));
			}
			document.write("ta có mảng là: "+a+"<br>")
			n=n-1;
				for (var j=0;j<n/2;j++){
					tg=a[j];
					a[j]=a[n-j];
					a[n-j]=tg;
				}
					document.write("mảng sau được đọc lại là: ");
					for (i=0;i<=n;i++){
						document.write(a[i]+",")
					}
</script>
