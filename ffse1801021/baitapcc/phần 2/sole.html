<script>
	var a=[];
	   n= parseInt(prompt("nhập phần tử của mảng "));
	      for (i=0;i<n;i++){
	      	a[i]= parseInt(prompt("nhập phần tử thứ"+i));
	      }
	        document.write("các số lẽ trong mảng là: ")
	          for (i=0;i<n;i++){
	          	if (a[i] % 2 !=0)
	          		document.write(a[i]+",");
	          }
</script>
