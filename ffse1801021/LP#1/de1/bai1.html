<script>
	var n= parseInt(prompt("nhập số n"));
	stt=true;
	if (n<2){
		document.write(n+" không phải là số nguyên tố");
	}else{
		for (var i=2;i<n;i++){
			if (n % i==0){
				stt=false;break;
			}
		}if (stt==false){
			document.write(n+" không phải là số nguyên tố");
		}else{
			document.write(n+" là số nguyên tố");
		}
	}
	
</script>
