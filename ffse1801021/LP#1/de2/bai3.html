<script>
	var a=[];
	var max,vt;
       n= parseInt(prompt("nhập số phần tử của mảng"));
    	 for (var i=0;i<n;i++){
           a[i]= parseInt(prompt("nhập phần tử thứ "+i));
    }
       max=a[0];
       vt=0;
       for (var i=0;i<n;i++){
       	  if (max<a[i]){
       	  	max=a[i];
       	  	vt=i;
       	  }
       }document.write("Số lớn nhất ở vị trí thứ "+vt);

</script>
