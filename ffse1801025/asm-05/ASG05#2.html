<script>
	function dayso(n) {
		switch(n){
			case 1: return "So mot"
			case 2: return "So hai"
			case 3: return "So ba"
			case 4: return "So bon"
			case 5: return "So nam"
			case 6: return "So sau"
			case 7: return "So bay"
			case 8: return "So tam"
			case 9: return "So chin"
			default:return "Khong biet"

		}
	}
	var kq=prompt("Nhap so can doi")
	document.write(dayso(parseInt(kq)))
</script>
