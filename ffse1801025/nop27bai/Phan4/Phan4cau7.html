<script type="text/javascript">
	var n=prompt("Vui long nhap chuoi: ");
	var a=prompt("Vui long nhap ky tu can dem: ");
	var dem=0;
	document.write("chuoi vua nhap la: "+n+"<br>")
	for(var i=0;i<n.length;i++){
		if(n[i]==a){
			dem++
		}
	}
	document.write("so lan ki tu "+a+" xuat hien la: "+dem);
</script>
