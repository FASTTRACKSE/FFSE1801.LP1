<script type="text/javascript">
	var mt1=[
	    [1,2],
        [3,-5],

	];
	var mt2=[
	    [7,9],
	    [11,-9],
	];
	var tong=[[],[]];
	for(var c=0;c<mt1.length||c<mt2.length;c++){
		for(var h=0;h<mt1.length||h<mt2.length;h++){
			tong[c][h]=mt1[c][h]+mt2[c][h];
			document.write(tong[c][h]+" ");

		}
		document.write("<br>");
	}
</script>
