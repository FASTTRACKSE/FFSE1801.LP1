<script type="text/javascript">
	var x;
	do{
		alert ("Nhap x so do goc (0<=x<=360)=");
		x=parseInt(prompt("Vui long nhap so do goc"))
	}while(x < 0){
		k=x/360
		if(x >= (360*k) && x < (90+(360*k))){
			document.write(x+" la goc phan tu thu 1");
		}else{
			if(x >= (90+(360*k)) && x < (180+(360*k))){
                 document.write(x+" la goc phan tu thu 2");
			}else{
				if(x >= (180+(360*k)) && x<(270+(360*k))){
					document.write(x+" la goc phan tu thu 3");
				}else{
					if(x >= (270+(360*k)) && x < (360*(k+1))){
					document.write(x+" la goc phan tu thu 4")
				    }else{
				    	document.write("Khong hop le")
				    }
				}
			}
		}
	}
</script>
