<script type="text/javascript">
	var a=2/3,b=3/5,tong,hieu,tich,thuong
	if(isFinite(a && b))
	{
		document.write("Phan so hop le <br/>" );
	    tong=a+b
	    hieu=a-b
	    tich=a*b
	    thuong=a/b
	    document.write("tong"+tong+"<br/>");
	    document.write("hieu"+hieu+"<br/>");
	    document.write("tich"+tich+"<br/>");
	    document.write("thuong"+thuong);
	}
	else
		document.write("Phan so khong hop le");
	
</script>
