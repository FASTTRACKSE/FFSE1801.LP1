<script type="text/javascript">
	 var arso=[];
	 var n=parseInt(prompt("Nhap so phan tu"));
	 var kq,kq1,dem=0;
	 function Nhap(a,b) {
	 	for(i=0;i<n;i++){
	 		a[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)));
	 	}
	 	return a;
	 	
	 }
	 function kt_sohh(n){
	 	kq=0;
	 	for(i=1;i<n;i++){
	 		if(n%i==0){
	 			kq=kq+i;
	 		}
	 	}
	 	if(n==kq){
	 		return true;
	 	}
	 }
	 Nhap(arso,n);
	 document.write("Day so la: "+arso+"<hr>");
	 for(i=0;i<arso.length;i++){
	 	kq1=kt_sohh(arso[i]);
	 	if(kq1==true){
	 		dem=dem+1;
	 	}

	 }
	 document.write("Co: "+dem+" so hoan hao");

</script>
