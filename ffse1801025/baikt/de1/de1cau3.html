<script type="text/javascript">
	var arso=[];
	var n=parseInt(prompt("Nhap so phan tu"))
	for(i=0;i<n;i++){
		arso[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)))
	}
	for(j=0;j<arso.length;j++){
		for(k=j+1;k<=arso.length;k++){
			if(arso[j]>arso[k]){
				tam=arso[j]
				arso[j]=arso[k]
				arso[k]=tam
			}
		}
		document.write(arso[j]+" ")
	}
</script>
