<script type="text/javascript">
	function kt_songuyento(n){
		for(i=2;i<=Math.sqrt(n);i++){
			if(n%i==0){
				return false
			}
		}
		return true
	}
	var n=prompt("nhap so n can kiem tra")
	var kq=kt_songuyento(n)
	if(kq==true){
		document.write(n+" la so nguyen to")
	}else{
		document.write(n+" khong phai la so nguyen to")
	}

</script>
