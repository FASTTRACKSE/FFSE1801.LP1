<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bài 2</title>
</head>

<body>
    <script>

        var n;
        n = parseInt(prompt("Nhập số phần tử cần in ra màn hình!"))
        for (var i = 1; i <= n; i++) {
            if (i % 5 == 0) {
                document.write(i + "  ")
            }
        }
    </script>
</body>

</html>
