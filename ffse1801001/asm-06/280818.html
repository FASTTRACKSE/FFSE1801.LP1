<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>280818</title>
</head>

<body>
    <pre>
    <script>
        var mon_hoc = ["Toán", "Lý", "Hóa", "Văn", "Anh", "Sử", "Địa", "CN", "GDCN"], ho_ten, he_so_I = [], he_so_II, diem_thi, lm_he_so_I, arrmon_hoc = []
        ho_ten = prompt("Nhập tên học sinh!")
        for (let i = 0; i < mon_hoc.length; i++) {
            var arr = []
            lm_he_so_I = eval(prompt("Tổng số cột điểm hệ I!"))
            for (let j = 0; j < lm_he_so_I; j++) {
                he_so_I[j] = prompt("Cột " + j + " hệ số I")

            }
            diem_thi = prompt("Nhập điểm thi!")
            he_so_II = prompt("Nhập điểm hệ số II!")
            arr = [diem_thi, he_so_II, he_so_I]
            arrmon_hoc[i] = arr
        }


        // in tên
        document.write('\t' + 'Họ tên:')
        document.write('\t\t' + ho_ten)
        document.write('<br>')


        // tên môn
        document.write('\t' + 'Môn học:')
        for (let a = 0; a < mon_hoc.length; a++) {
            document.write('\t' + mon_hoc[a])
        }
        document.write('<br>' + '\t' + 'Điểm hệ I:' + '\t')
        for (let b = 0; b < arrmon_hoc.length; b++) {
            for (let c = 0; c < arrmon_hoc[b][2].length; c++) {
                document.write(arrmon_hoc[b][2][c])
            }
            document.write('\t')
        }
        console.log(arrmon_hoc)
    </script>
    </pre>
</body>

</html>
