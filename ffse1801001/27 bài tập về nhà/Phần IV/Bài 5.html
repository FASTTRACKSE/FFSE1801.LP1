<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 5</title>
</head>

<body>
    <script>
        // Bài 5: Đổi kí tự đầu tiên của mỗi từ thành chữ in hoa:


        var s = prompt("Vui lòng nhập chuỗi s: ");
        document.write("Chuỗi s bạn vừa nhập là: " + s);
        var temp_s = "";
        for (let i = 0; i < s.length; i++) {
            if (s.charAt(i) == " ") {
                temp_s += " "
            }
            if (i == 0 && s.charAt(0) != " ") {
                temp_s += s.charAt(0).toUpperCase();
            } else if (s.charAt(i) != " " && s.charAt(i - 1) == " ") {
                temp_s += s.charAt(i).toUpperCase();
            } else {
                temp_s += s.charAt(i);
            }
        }
        document.write("<br>Chuỗi vừa sửa là: " + temp_s);
    </script>
</body>

</html>
