<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 2</title>
</head>

<body>
    <p id="demo"></p>
    <script>

        // Bài 2: Tìm vị trí xuất hiện đầu tiên của kí tự c trong chuỗi s:


        var s = prompt("Vui lòng nhập chuỗi s: "),
            c = prompt("Vui lòng nhập ký tự c cần xác định vị trí trong chuỗi: ");
        document.write("Chuỗi s bạn vừa nhập là: " + s);
        document.write("<br>Ký tự c cần tìm: " + c);
        var vt = 0;
        for (let i = 0; i < s.length; i++) {
            if (s[i] == c) {
                vt = i;
                break;
            }
        }
        document.write("<br>Vị trí xuất hiện đầu tiên của " + c + "trong s là: " + vt);


    </script>
</body>

</html>
