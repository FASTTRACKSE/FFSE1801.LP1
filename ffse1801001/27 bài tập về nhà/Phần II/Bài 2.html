<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 2</title>
</head>

<body>
    <script>
        // Bài 2: In ra các phần tử có giá trị lẻ của mảng:

        var n, arr = [], daysole = '';
        n = parseInt(prompt("Vui lòng nhập số phần tử của mảng!"))
        for (let i = 0; i < n; i++) {
            value = parseInt(prompt("Nhập giá trị " + (i + 1) + " của mảng"))
            arr[i] = value
            if (value % 2 != 0) {
                daysole += (value + " ")
            }
        }
        document.write("Mảng đã nhập là: " + arr)
        document.write(daysole == '' ? "<br>Không có số lẻ nào!" : "<br>Dãy số lẻ là: " + daysole)

    </script>
</body>

</html>
