<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 10</title>
</head>

<body>
    <script>
        // Bài 10: Tính tổng các phần tử ở vị trí chẵn trong mảng 1 chiều:

        var n, arr = [];
        n = eval(prompt("Vui lòng nhập số phần tử n của mảng!"));
        for (let i = 0; i < n; i++) {
            value = parseInt(prompt("Nhập giá trị " + (i + 1) + " của mảng!"))
            arr[i] = value
        }
        document.write("Mảng bạn vừa nhập là: " + arr);
        var tong = 0;
        for (let i = 0; i < n; i++) {
            if (i % 2 == 0) {
                tong = tong + arr[i]
                // return tong
            }
        }
        document.write("<br>Tổng các phần tử ở vị trí chẳn trong mảng là: " + tong);

    </script>
</body>

</html>
