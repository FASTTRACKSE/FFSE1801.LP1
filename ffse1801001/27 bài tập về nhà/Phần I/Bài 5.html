<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 5</title>
</head>

<body>
    <script>
        // Bài 5: Tính tổng nguyên: S = 1 + 1/2 + 1/3 + 1/4 +… 1/n:

        var n;
        n = eval(prompt("Vui lòng nhập vào số nguyên n!"));
        var tong = 0;
        for (var i = 1; i <= n; i++) {
            tong += 1 / i
        }
        document.write("Tổng nguyên S: ");
        document.write("<br>S = " + tong);


    </script>
</body>

</html>
