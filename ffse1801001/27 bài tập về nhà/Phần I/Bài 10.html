<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bài 10</title>
</head>

<body>
    <script>
        // Bài 10: Tính tổng S(n) = 1/(1*2) + 1/(2*3) + … +1/(n*(n+1)):

        var n;
        n = eval(prompt("Vui lòng nhập số giá trị nguyên n cần tính tổng!"));
        var tong = 0;
        for (var i = 1; i <= n; i++) {
            tong += 1 / (i * (i + 1))
        }
        document.write("Tổng các giá trị thuộc S(n)!");
        document.write("<br>S(n): " + tong);

    </script>
</body>

</html>
