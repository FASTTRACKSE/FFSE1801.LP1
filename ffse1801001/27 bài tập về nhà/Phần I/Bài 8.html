<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>

        // Bài 8: Tính tổng S(n) = 1/2 + 1/4 + 1/6 + 1/8 + 1/2n:

        var n;
        n = eval(prompt("Vui lòng nhập số giá trị nguyên n cần tính tổng!"));
        var tong = 0;
        for (var i = 1; i <= n; i++) {
            tong += 1 / (2 * i)
        }
        document.write("Tổng các giá trị thuộc S(n)!");
        document.write("<br>S(n): " + tong);


    </script>
</body>

</html>
