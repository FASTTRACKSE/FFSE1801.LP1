<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 7</title>
</head>

<body>
    <script>
        // Bài 7: Tính tổng S(n) = 1^2 + 2^2 + … + n^2:

        var n;
        n = eval(prompt("Vui lòng nhập số giá trị n cần tính tổng!"));
        var tong = 0;
        for (var i = 1; i <= n; i++) {
            tong += i * i
        }
        document.write("Tổng các giá trị thuộc S(n)! ");
        document.write("<br>S(n): " + tong);

    </script>
</body>

</html>
