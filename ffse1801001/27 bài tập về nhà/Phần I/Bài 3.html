<body>
    <script>

        // Bài 3: Tính tổng bình phương của 2 số:

        var a, b;
        a = prompt("Vui lòng nhập giá trị của số a!");
        b = prompt("Vui lòng nhập giá trị của số b!");
        document.write("Giá trị a, b bạn vừa nhập là: ")
        document.write("<br>a = " + a);
        document.write("<br>b = " + b);
        var tong;
        tong = a * a + b * b;
        document.write("<br>Tổng bình phương của a và b là: " + tong)

    </script>
</body>
