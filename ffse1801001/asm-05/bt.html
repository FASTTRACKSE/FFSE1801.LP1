        // 4.	Tạo hàm in ra n số fibonanci

        // nhập
        function in_so_fibonanci() {
            var inputfibonanci = eval(prompt("Số chữ số n của dãy fibonanci!", ''))
            return inputfibonanci
        }
        // in
        function outputfibonanci(so_fibonanci) {
            document.write(so_fibonanci+' ')
        }
        // đk
        function handlefibonanci(so_fibonanci) {
            var n1, n2, n3;
            n1 = 1
            n2 = 0
            n3 = 0
            outputfibonanci(n1)
            for (let i = 0; i < so_fibonanci-2; i++) {
                if (n3 < 2) {
                    n3 = n1 + n1
                    outputfibonanci(n1)
                    n2 = n3
                }
                else {
                    n3 = n2 + n1
                    n1 = n2
                    n2 = n3
                }
                outputfibonanci(n3)

            }


        }

   //gọi
   var inputfibonanci
   inputfibonanci = in_so_fibonanci()
   handlefibonanci(inputfibonanci)
