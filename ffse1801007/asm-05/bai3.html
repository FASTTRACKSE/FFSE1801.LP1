<script type="text/javascript">
	function docso(n)
	{
	var n;
	switch(n)
	{

		return "số một";
		break;
	    }
		case 2 :
		{
		return "số hai";
		break;
	    }
	    case 3 :
		{
		return "số ba";
		break;
	    }
	    case 4 :
		{
		return "số bốn";
		break;
	    }
	    case 5 :
		{
		return "số năm";
		break;
	    }
	    case 6 :
		{
		return "số sáu";
		break;
	    }
	    case 7 :
		{

	    }
	    case 8 :
		{

		break;
	    }
	    default :
	    return "Chỉ nhập số từ 1 đến 9!";
	}
	}
	n=parseInt(prompt("Nhập n từ 1 đến 9"));
	var kq=docso(n);
	document.write(kq);
</script>
