<script type="text/javascript">

	var a= parseInt(prompt("Nhập độ dài cạnh a"));
	var b= parseInt(prompt("Nhập độ dài cạnh b"));
	var c= parseInt(prompt("Nhập độ dài cạnh c"));
	function kttamgiac(a,b,c)
	{
	if(a>0 && b>0 && c>0)
		if((a+b>c)&&(a+c>b)&&(b+c>a))
			return "Đây là 3 cạnh của tam giác.";
	    else
			return "Không tồn tại tam giác này.";
		
	else
		return "Error, độ dài cạnh tam giác phải là số lớn hơn 0.";	
	}
	var kq=kttamgiac(a,b,c);
	document.write(kq);


</script>
