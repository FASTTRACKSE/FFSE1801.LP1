<script type="text/javascript">
	//Xóa các phần tử trùng với X trong mảng 1 chiều
	alert("Xóa các phần tử trùng với X trong mảng 1 chiều");
	var a=[];
	var x=parseInt(prompt("Nhập giá trị x"));
	do
		n=parseInt(prompt("Nhập độ dài mảng"));
	while(n<1)

	for(var i=0;i<n;i++)
	{
		a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)));
		document.write(a[i]+" ");
	}
	document.write("<br>");

	for(var i=n-1;i>=0;i--)
	{
		if(a[i]==x)
		{
			for(var j=i;j<n-1;j++)
			{
				a[j]=a[j+1];
			}
			n--;
		}
	}

	for(var i=0;i<n;i++)	
		document.write(a[i]+" ");

	
</script>
