<script type="text/javascript">
	//Tìm vị trí xuất hiện của kí tự c trong chuỗi s
	alert("Tìm vị trí xuất hiện của kí tự c trong chuỗi s");
	var s="con voi và con kiến";
	document.write(s+"<br>");
	document.write("Vị trí kí tự c xuất hiện: ")
	for (var i=0;i<s.length;i++)

			document.write(i+" ");
</script>
