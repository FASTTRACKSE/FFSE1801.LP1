<pre>
<script type="text/javascript">
	//In ra bảng cửu chương
	alert("In ra bảng cửu chương");
	var kq;
	document.write("\t\t\t   Bảng cửu chương<br><br>");
	for(var i=1;i<=9;i++)
	{
		for(var j=1;j<=9;j++)
		{
			kq=i*j;
			document.write(j+"x"+i+"="+kq+"\t");
		}
		document.write("<br>");
	}
</script>
</pre>
