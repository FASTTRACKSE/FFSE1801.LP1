<script type="text/javascript">
	//Xóa phần tử có giá trị lớn nhất trong mảng
	alert("Xóa phần tử có giá trị lớn nhất trong mảng");
	var a=[];
	var max,vitri;

	do
		n=parseInt(prompt("Nhập độ dài mảng"));
	while(n<1)

	for(var i=0;i<n;i++)
	{
		a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)));
		document.write(a[i]+" ");
	}
	document.write("<br>");

	max=a[0];
	for(i=1;i<n;i++)
	{
		if(a[i]>max)
		{
			max=a[i];
			vitri=i;
		}
	}
	for(i=vitri;i<n;i++)
		a[i]=a[i+1];
	n--;
	
	for(var i=0;i<n;i++)
		document.write(a[i]+" ");
			

</script>
