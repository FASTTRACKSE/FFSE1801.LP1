<script type="text/javascript">
	//Đổi từ hệ nhị phân sang hệ thập phân
	alert("Đổi từ hệ nhị phân sang hệ thập phân");
	var n=prompt("Nhập số hệ nhị phân");
	var i=0;
	var k,kq=0;
	stt=true;
	while(n>0)
	{
		k=n%10;
		if(k!=1 && k!=0)
		{
			stt = false;
			break;
		}
		if(k==1)
			kq+=Math.pow(2,i);
			
		n=Math.floor(n/10);
		i++;
	}
	if(stt)
		document.write(kq);
	else
		document.write("Không phải số hệ nhị phân!");
</script>
