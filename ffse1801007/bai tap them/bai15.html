<script type="text/javascript">
	//Sắp xếp mảng theo thứ tự giảm dần
	alert("Sắp xếp mảng theo thứ tự giảm dần");
	var a=[];
	var tg;

	do
		n=parseInt(prompt("Nhập độ dài mảng"));
	while(n<1)

	for(var i=0;i<n;i++)
	{
		a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)));
		document.write(a[i]+" ");
	}
	document.write("<br>");

	for(i=0;i<n-1;i++)
		for(j=i+1;j<n;j++)
			if(a[j]<a[i])
			{
				tg=a[i];
				a[i]=a[j];
				a[j]=tg;
			}
			
	for(var i=0;i<n;i++)
		document.write(a[i]+" ");

</script>
