<script type="text/javascript">
{
	var a= parseInt(prompt("Nhập số a"));
	var b= parseInt(prompt("Nhập số b"));
	var c= parseInt(prompt("Nhập số c"));
	if(a>0 && b>0 && c>0)
		if((a+b>c)&&(a+c>b)&&(b+c>a))
			document.write("Đây là 3 cạnh của tam giác.");
	    else
			document.write("Không tồn tại tam giác này.");
		
	else
		document.write("Error, độ dài cạnh tam giác phải là số lớn hơn 0.");
}
</script>
