<script type="text/javascript">
	var a=2/3;
	var b=8/4;
	var tong,hieu,tich,thuong;
	if(isFinite(a) && isFinite(b))
	{
		document.write("Phân số hợp lệ! <br>");
		tong=a+b;
		hieu=a-b;
		tich=a*b;
		thuong=a/b;
		document.write("tổng="+tong+"<br>");
		document.write("hiệu="+hieu+"<br>");
		document.write("tích="+tich+"<br>");
		document.write("thương="+thuong+"<br>");
	}
	else
		document.write("Phân số không hợp lệ!");
	


</script>
