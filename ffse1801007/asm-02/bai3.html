<script type="text/javascript">
	var a=parseInt(prompt("Nhập số a"));
	var b=parseInt(prompt("Nhập số b"));
	var c=parseInt(prompt("Nhập số c"));
	var d=parseInt(prompt("Nhập số d"));
	var max;
	max=a;
	if(b>max)
		max=b;
		if(c>max)
			max=c;
			if(d>max)
				max=d;
	document.write("max="+max);


</script>
