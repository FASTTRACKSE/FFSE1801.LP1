<script type="text/javascript" lang=script>
	var t1,m1,t2,m2;
	t1=1;
	m1=3;
	t2=3;
	m2=7;
	if (m1==0||m2==0) {document.write("phan so loi");
		} else {
			msc=m1*m2;
			tong=((t1*m2)+(t2*m1))/msc;
			hieu=((t1*m2)-(t2*m1))/msc;
			tich=(t1*t2)/(m1*m2);
			thuong=(t1*m2)/(t2*m1);
		}
		document.write("tong la "+tong);
		document.write(" hieu la "+hieu);
		document.write(" tich la "+tich);
		document.write(" thuong la "+thuong);
</script>
