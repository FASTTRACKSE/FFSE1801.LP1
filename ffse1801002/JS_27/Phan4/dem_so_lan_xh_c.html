<script type="text/javascript">
	var s="";
	var dem=0;
	s=prompt("Nhap mot chuoi:");
	document.write("Chuoi moi nhap la: "+s+"<br>");
	var c=prompt("Nhap ki tu can kiem tra:");
	for(var i=0;i<s.length;i++){
		if(s[i]==c){
			dem++;
		}
	}
	document.write("So lan xuat hien cua ki tu "+c+" trong chuoi la: "+dem);
</script>
