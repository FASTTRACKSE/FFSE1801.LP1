<script type="text/javascript">
	var n=parseInt(prompt("Nhap so luong phan tu trong mang:"));
	var a=[];
	for(var i=0;i<n;i++){
		a[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)));
	}
	document.write("Mang ta co la: "+a);
	document.write("<br>");
	for(var i=0;i<n;i++){
		if(Math.sqrt(a[i])%1==0){
			document.write("So chinh phuong dau tien trong mang la: "+a[i]);
			break;
		}
	}
</script>
