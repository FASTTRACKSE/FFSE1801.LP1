<script type="text/javascript">
	var n=parseInt(prompt("Nhap so luong phan tu trong mang:"));
	var a=[];
	var tong=0;
	for(var i=0;i<n;i++){
		a[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)));
	}
	document.write("Mang ta co la: "+a);
	document.write("<br>");
	for(var i=1;i<n;i++){
		if(i%2!=0){
			tong+=a[i];
		}
	}
	document.write("Tong cac phan tu o vi tri chan trong mang la: "+tong);
</script>
