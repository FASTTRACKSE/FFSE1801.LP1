<script type="text/javascript">
	var n=parseInt(prompt("Nhap so luong phan tu trong mang:"));
	var a=[];
	var tong=0;
	for(var i=0;i<n;i++){
		a[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)));
	}
	var x=parseInt(prompt("Nhap gia tri x:"));
	document.write("Mang ta co la: "+a);
	document.write("<br>");
	for(var i=n-1;i>=0;i--){
		if(a[i]==x){
			vt=i;
			break;
		}
	}
	document.write("Vi tri phan tu co gia tri "+x+" xuat hien cuoi cung trong mang la: "+(vt+1));
</script>
