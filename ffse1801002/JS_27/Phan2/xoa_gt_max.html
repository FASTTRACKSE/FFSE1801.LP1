<script type="text/javascript">
	var n=parseInt(prompt("Nhap so luong phan tu trong mang:"));
	var a=[];
	var max,vt=0;
	for(var i=0;i<n;i++){
		a[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)));
	}
	max=a[0];
	document.write("Mang ta co la: "+a);
	document.write("<br>");
	for(var i=0;i<n;i++){
		if(max<a[i]){
			max=a[i];
			vt=i;
		}
	}
	for(var j=vt;j<n;j++){
		a[j]=a[j+1];
	} n--;

	document.write("Mang moi ta co la: ");
	for(var i=0;i<n;i++){
		document.write(a[i]+",");
	}
</script>
