<script type="text/javascript">
	var n=parseInt(prompt("Nhap mot so nguyen:"));
	var dem=0;
	if(n<=1){
		document.write(n+" khong phai la so nguyen to!");
	}else{
		for(var i=2;i<n;i++){
			if(n%i==0){
				dem++;
			}
		}if(dem!=0){
			document.write(n+" khong phai la so nguyen to!");
		}else document.write(n+" la so nguyen to!");
	}
</script>
