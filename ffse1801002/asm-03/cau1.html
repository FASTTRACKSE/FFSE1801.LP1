<script type="text/javascript">
	var a,b,t,h,ti,th;
	a=1/2;
	b=1/9;
	if(isFinite(a && b)){
		t=a+b;
		h=a-b;
		ti=a*b;
		th=a/b;
		document.write("Tổng của 2 phân số là "+t+"<br>");
		document.write("Hiệu của 2 phân số là "+h+"<br>");
		document.write("Tích của 2 phân số là "+ti+"<br>");
		document.write("Thương của 2 phân số là "+th);
	}else{
		document.write("Phân số không hợp lệ!");
	}
</script>
