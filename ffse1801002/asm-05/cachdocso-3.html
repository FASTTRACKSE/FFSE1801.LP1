<script type="text/javascript">
	function docso(n){
		switch(n){
		    case 1:{
			    return "Số 1";
			    break;
		    }case 2:{
			    return "Số 2";
			    break;
		    }case 3:{
			    return "Số 3";
			    break;
		    }case 4:{
			    return "Số 4";
			    break;
		    }case 5:{
			    return "Số 5";
			    break;
		    }case 6:{
			    return "Số 6";
			    break;
		    }case 7:{
			    return "Số 7";
			    break;
		    }case 8:{
			    return "Số 8";
			    break;
		    }case 9:{
			    return "Số 9";
			    break;
		    }default:
		    return "Vui lòng nhập số nhỏ hơn 10!";
	    } 
	}
	var kq=docso(10);
	document.write(kq);
</script>
