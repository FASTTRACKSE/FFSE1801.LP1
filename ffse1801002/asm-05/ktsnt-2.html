<script type="text/javascript">
	function ktsnt(n){
		var kt=0;
		if(n>1){
		    for(var i=2;i<=Math.sqrt(n);i++){
			    if(n%i==0){
				    kt++;
				    break;
			    }
		    }if(kt!=0){
			    return "So "+n+" khong phai la so nguyen to!";
		    }else{
			    return "So "+n+" la so nguyen to!";
		    }
	    }else{
		    return "So "+n+" khong phai la so nguyen to!";
	    }
	}    
	var kq=ktsnt(1);
	document.write(kq);
</script>
